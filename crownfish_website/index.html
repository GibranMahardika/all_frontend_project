<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crownfish</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="logo">Crown<span>Fish</span></div>
            <ul class="nav-links">
                <li><a href="#hero">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero" class="hero-section">
        <h1>Welcome to Aquarium World</h1>
        <p>Explore the beauty of underwater life with us.</p>
    </section>

    <!-- Gallery Section -->
    <section id="gallery" class="gallery-section">
        <h2>Our Aquascapes</h2>
        <div class="gallery">
            <img src="aquascape1.jpg" alt="Aquascape 1">
            <img src="aquascape2.jpg" alt="Aquascape 2">
            <img src="aquascape3.jpg" alt="Aquascape 3">
            <img src="aquascape4.jpg" alt="Aquascape 4">
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about-section">
        <h2>About Us</h2>
        <p>We are passionate about bringing underwater beauty to your space.</p>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <h2>Contact Us</h2>
        <p>Email: mrcrownfish@gmail.com</p>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
